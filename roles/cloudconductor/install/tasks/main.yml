- name: Download CloudConductor
  git: repo=https://github.com/cloudconductor/cloud_conductor.git dest={{ home_dir }}/cloudconductor

- name: Bundele Install
  command: bundle install chdir={{ home_dir }}/cloudconductor

- name: Copy Config
  copy: src={{ home_dir }}/cloudconductor/config/config.rb.smp dest={{ home_dir }}/cloudconductor/config/config.rb 

- name: Configure cloudconductor/config.rb
  lineinfile: >-
    dest={{ home_dir }}/cloudconductor/config/config.rb
    state=present
    backrefs=yes
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
  with_items:
  - regexp: "^cloudconductor.url"
    line: "cloudconductor.url 'http://{{ cloudconductor_host }}/api/v1'"
  - regexp: "^dns.access_key"
    line: "dns.access_key '{{ dns_access_key }}'"
  - regexp: "^dns.secret_key"
    line: "dns.secret_key '{{ dns_secret_key }}'"

- name: Set secret_key_base
  command: bundle exec rake secret chdir={{ home_dir }}/cloudconductor
  register: secret_key_base

- name: Configure secret.yml
  lineinfile: >-
    dest={{ home_dir }}/cloudconductor/config/secrets.yml
    regexp="secret_key_base:"
    line="  secret_key_base: {{ secret_key_base.stdout }}"

- name: Configure initializers/devise.rb
  lineinfile: >-
    dest={{ home_dir }}/cloudconductor/config/initializers/devise.rb
    regexp="# config.secret_key = '.*'"
    line="  config.secret_key = '{{ secret_key_base.stdout }}'"

- name: Migrate DB
  command: bundle exec rake db:migrate RAILS_ENV=production chdir={{ home_dir }}/cloudconductor

- name: Regist CloudConductor User
  command: /home/centos/cloudconductor-ansible/rake_wrapper.sh chdir={{ home_dir }}/cloudconductor

- name: Start CloudConductor
  command: bundle exec unicorn -c config/unicorn.rb -E production -D chdir={{ home_dir }}/cloudconductor
